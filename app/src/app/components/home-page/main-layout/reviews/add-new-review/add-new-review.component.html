<h1 mat-dialog-title> Add review for {{culturalHeritage.name}} </h1>

<div mat-dialog-content>
  <!-- rating -->
  <div>
    <!-- TODO: RETURN RATING WHEN USER CLICKS ON A STAR -->
    <app-rating [starSize]=30 [selectable]=true (ratingOutputEvent)="receiveRatingOutput($event)"></app-rating>
  </div>

  <!-- content -->
  <mat-form-field style="width: 500px;" appearance="fill">
    <!-- <mat-label>Your Experience</mat-label> -->
    <textarea type="text" autocomplete="off" matInput rows="10" 
      placeholder="Share your own experience"
      [(ngModel)]="newReview.content">
    </textarea>
  </mat-form-field>

</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-raised-button color="accent" 
  [mat-dialog-close]="newReview" 
  [disabled]="!newReview.content || !newReview.rating">
    Save
  </button>
</mat-dialog-actions>
