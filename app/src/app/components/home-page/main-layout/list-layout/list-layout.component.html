<div class="main">

  <div class="ch-card" *ngFor="let ch of culturalHeritages$ | async">
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>
          <h1>{{ch.name}}</h1>
        </mat-card-title>
        <span class="menu-spacer"></span>
        <mat-icon>museum</mat-icon>
      </mat-card-header>

      <mat-card-content>
        <app-rating [value]=ch.avgRating></app-rating>
        <!-- <div class="description">
          {{ch.description}}
        </div> -->

        <div class="footer">
          <div class="rating">
            {{ch.avgRating}}
            <mat-icon class="stars">star</mat-icon>
          </div>
          <div class="location-chip">
            {{ch.location.country}}, {{ch.location.city}}
          </div>
          <div class="chtype-chip">
            {{ch.chtype.name}}
          </div>
        </div>

      </mat-card-content>

    </mat-card>
  </div>


</div>
