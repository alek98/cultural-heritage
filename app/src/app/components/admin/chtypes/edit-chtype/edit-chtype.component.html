<h1 mat-dialog-title>Edit Cultural Heritage Type</h1>
<div mat-dialog-content>
  <!-- name -->
  <mat-form-field>
    <mat-label>name</mat-label>
    <input type="text" matInput [(ngModel)]="data.name">
  </mat-form-field>

  <!-- description -->
  <mat-form-field>
    <mat-label>description</mat-label>
    <input type="text" matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-raised-button color="accent" [mat-dialog-close]="data"
    [disabled]="!data.name || !data.description">
    Save
  </button>
</mat-dialog-actions>
