
<div class="center">
  <div>
    <h1>Manage Cultural Heritages</h1>

    <!-- TODO: ADD NEW ON CLICK -->
    <button mat-mini-fab>
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="culturalHeritages" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name" class="mat-elevation-z8">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Type Column -->
    <ng-container matColumnDef="chtype" class="mat-elevation-z8">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.chtype.name}} </td>
    </ng-container>
    <!-- Description Column -->
    <ng-container matColumnDef="description" class="mat-elevation-z8">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <!-- Location Column -->
    <ng-container matColumnDef="location" class="mat-elevation-z8">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location.city}}, {{element.location.country}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
