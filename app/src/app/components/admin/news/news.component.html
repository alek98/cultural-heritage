<div class="center">
  <div>
    <h1>Manage News</h1>

    <button mat-mini-fab (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="news$" class="mat-elevation-z8">
    <!-- Heading Column -->
    <ng-container matColumnDef="heading">
      <th mat-header-cell *matHeaderCellDef> Heading </th>
      <td mat-cell *matCellDef="let element"> {{element.heading}} </td>
    </ng-container>
    <!-- Content Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Content </th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>
    <!-- chName Column -->
    <ng-container matColumnDef="chName">
      <th mat-header-cell *matHeaderCellDef> Culturah Heritage </th>
      <td mat-cell *matCellDef="let element"> {{element.chName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="openEditDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="openDeleteDialog(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
