<h1 mat-dialog-title>Add News for Cultural Heritage</h1>
<div mat-dialog-content>
  <!-- heading -->
  <mat-form-field  appearance="fill">
    <mat-label>heading</mat-label>
    <input type="text" matInput [(ngModel)]="news.heading">
  </mat-form-field>

  <!-- content -->
  <mat-form-field  appearance="fill">
    <mat-label>content</mat-label>
    <textarea matInput [(ngModel)]="news.content"></textarea>
  </mat-form-field>

  <!-- chName -->
  <mat-form-field appearance="fill">
    <mat-label>Choose Cultural Heritage</mat-label>
    <mat-select [(ngModel)]="news.chName" >
      <mat-option *ngFor="let ch of culturalHeritages$ | async" [value]="ch.name">
        {{ ch.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-raised-button color="accent" [mat-dialog-close]="news"
    [disabled]="!news.heading || ! news.content || !news.chName">
    Save
  </button>
</mat-dialog-actions>
