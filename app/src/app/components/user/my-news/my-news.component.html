<mat-card class="mat-elevation-z3 main">
  <mat-card-header>
    <mat-card-title>
      <h1>Latest News</h1>
    </mat-card-title>
    <span class="menu-spacer"></span>
  </mat-card-header>

  <mat-card-content *ngFor="let news of news$ | async">
    <div>
      <mat-divider></mat-divider>
      <div class="news">
        <div class="header">
          <div class="heading">{{news.heading}}</div>
          <div class="date">
            on {{news.lastModifiedAt.toDate() | date: 'dd.MM.yyyy.'}}
            at {{news.lastModifiedAt.toDate() | date: 'hh:mm '}}
          </div>
        </div>
        <div class="content">{{news.content}}</div>
        <div style="display: flex;">
          <span class="chName">{{news.chName}}</span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
